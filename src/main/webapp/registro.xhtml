<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core"
    xmlns:ui="jakarta.faces.facelets" xmlns:p="http://primefaces.org/ui" template="/template.xhtml">

    <ui:define name="title">Registro - Psicología a tu Alcance</ui:define>

    <ui:define name="content">
        <div class="flex justify-content-center align-items-center" style="height: 60vh;">
            <p:card style="width: 25rem; margin-bottom: 2em">
                <f:facet name="title">Registrarse</f:facet>

                <h:form>
                    <div class="field">
                        <p:outputLabel for="nombre" value="Nombre Completo" />
                        <p:inputText id="nombre" value="#{authBean.nombre}" required="true" style="width:100%" />
                    </div>
                    <div class="field">
                        <p:outputLabel for="email" value="Correo Electrónico" />
                        <p:inputText id="email" value="#{authBean.email}" required="true" style="width:100%" />
                    </div>
                    <div class="field">
                        <p:outputLabel for="password" value="Contraseña" />
                        <p:password id="password" value="#{authBean.password}" required="true" toggleMask="true"
                            style="width:100%" />
                    </div>

                    <p:commandButton value="Registrarse" action="#{authBean.registro}" styleClass="w-full"
                        update="@form" />

                    <div class="mt-3 text-center">
                        <p:link outcome="login" value="¿Ya tienes cuenta? Inicia sesión" />
                    </div>
                </h:form>
            </p:card>
        </div>
    </ui:define>

</ui:composition>
