<div class="field">
    <p:outputLabel for="psicologo" value="Seleccione Psicólogo" />
    <p:selectOneMenu id="psicologo" value="#{citaBean.selectedPsicologoId}" style="width:100%" required="true"
        filter="true" filterMatchMode="contains">
        <f:selectItem itemLabel="Seleccione..." itemValue="" />
        <f:selectItems value="#{citaBean.psicologos}" var="psico" itemLabel="#{psico.nombre} - #{psico.especialidad}"
            itemValue="#{psico.id}" />
    </p:selectOneMenu>
</div>
<div class="field">
    <p:outputLabel for="edad" value="Edad del Paciente" />
    <p:spinner id="edad" value="#{citaBean.edadPaciente}" min="1" max="120" required="true" styleClass="w-full" />
</div>
<div class="field">
    <p:outputLabel for="motivo" value="Motivo de la consulta" />
    <p:inputTextarea id="motivo" value="#{citaBean.motivo}" rows="3" styleClass="w-full" required="true"
        placeholder="Describa brevemente el problema..." />
</div>
<div class="field">
    <p:outputLabel value="Tipo de Pago" />
    <p:selectOneRadio id="tipoPago" value="#{citaBean.tipoPago}" layout="responsive" columns="2" required="true">
        <f:selectItem itemLabel="Online (10% Descuento)" itemValue="ONLINE" />
        <f:selectItem itemLabel="Presencial" itemValue="PRESENCIAL" />
    </p:selectOneRadio>
</div>
<div class="field">
    <p:outputLabel for="fecha" value="Fecha y Hora" />
    <p:datePicker id="fecha" value="#{citaBean.fechaCita}" showTime="true" stepMinute="60" required="true"
        showIcon="true" />
</div>
<p:commandButton value="Confirmar Reserva" action="#{citaBean.reservarCita}" update="@form" styleClass="w-full" />
<div class="mt-3">
    <p:button value="Volver al Dashboard" outcome="dashboard" styleClass="ui-button-secondary w-full" />
</div>
</h:form>
</p:card>
</div>
<p:dialog header="Confirmación" widgetVar="dlgConfirm" minHeight="40" width="350" showEffect="fade" modal="true">
    <p class="m-0">
        ¡Su reserva ha sido enviada exitosamente!
    </p>
    <f:facet name="footer">
        <p:button value="Aceptar" outcome="dashboard" styleClass="ui-button-flat mr-2" style="width: 6rem" />
    </f:facet>
</p:dialog>
</ui:define>
</ui:composition>
